name: nashtech-java-core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
        
        
    - name: Build and Publish Maven
      env:
          GITHUB_TOKEN: ${{ secrets.RWP_TOKEN }}
      run: |
        mvn clean deploy -P sonar --file pom.xml
        
        

    
