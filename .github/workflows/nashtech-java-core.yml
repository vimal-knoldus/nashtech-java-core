# separate terms of service, privacy policy, and support
# documentation.

name: nashtech-java-core

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Publish Maven
      run: mvn clean install
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Trigger next workflow
      if: success()
      run: |
          curl -X POST https://api.github.com/repos/dev-swapnildixit4161/nashtech-java-core-examplers/actions/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.GITHUB_TOKEN }} \
          --data '{"event_type": "trigger-from-nashtech-java-core", "client_payload": {"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}}'

